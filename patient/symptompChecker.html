                </div>
              </div>

                <!-- End of SearchBox               -->


                <!-- CheckBox Input for Symptomp start-->
            <div class="row justify-content-center">
              <div class="containerCB col-12">
                <ul class="ks-cboxtags">
                <li><input type="checkbox" id="checkboxOne" value="Rainbow Dash"><label for="checkboxOne">Fever</label></li>
                <li><input type="checkbox" id="checkboxTwo" value="Cotton Candy"><label for="checkboxTwo">Diarrhea</label></li>
                <li><input type="checkbox" id="checkboxThree" value="Rarity"><label for="checkboxThree">Fatigue</label></li>
                <li><input type="checkbox" id="checkboxFour" value="Moondancer"><label for="checkboxFour">Muscle aches</label></li>
                <li><input type="checkbox" id="checkboxFive" value="Surprise"><label for="checkboxFive">Coughing</label></li>
                <li><input type="checkbox" id="checkboxSix" value="Twilight Sparkle"><label for="checkboxSix">Nausea</label></li>
                <li><input type="checkbox" id="checkboxSeven" value="Fluttershy"><label for="checkboxSeven">Abdominal Pain</label></li>
                <li><input type="checkbox" id="checkboxEight" value="Derpy Hooves"><label for="checkboxEight">Chest Pain</label></li>
                <li><input type="checkbox" id="checkboxNine" value="Princess Celestia"><label for="checkboxNine">Blood Pressure</label></li>
                <li><input type="checkbox" id="checkboxTen" value="Gusty"><label for="checkboxTen">Back Pain</label></li>
                <li class="ks-selected"><input type="checkbox" id="checkboxEleven" value="Discord"><label for="checkboxEleven">Anxiety</label></li>
                <li><input type="checkbox" id="checkboxTwelve" value="Clover"><label for="checkboxTwelve">Headache</label></li>
                <li><input type="checkbox" id="checkboxThirteen" value="Baby Moondancer"><label for="checkboxThirteen">Asthenia</label></li>
                <li><input type="checkbox" id="checkboxFourteen" value="Medley"><label for="checkboxFourteen">Amnesia</label></li>
                <li><input type="checkbox" id="checkboxFifteen" value="Firefly"><label for="checkboxFifteen">Tremor</label></li>
                </ul>
